language: c

matrix:
  include:
    # Test Python 3.7 on Linux and OSX
    - os: linux
      env: PYTHON_VERSION=3.7
    - os: osx
      env: PYTHON_VERSION=3.7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
       brew update;
       brew install fftw;
    else
       sudo apt-get update;
       sudo apt-get install libfftw3-dev libblas-dev liblapack-dev g++ gfortran tcsh;
    fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export OS="MacOSX";
      export FFTW="/usr/local";
    else
      export OS="Linux";
    fi

    wget https://repo.continuum.io/miniconda/Miniconda3-latest-${OS}-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --force -q conda
  - conda info -a

  - conda create -q -n test-environment
        python=$PYTHON_VERSION
        numpy
        scipy
        matplotlib
        jupyter
        mkl
        astropy
        xarray
        requests
  - source activate test-environment
  - pip install --no-deps .

script:
  - python examples/notebooks/test_notebooks.py
  - export MPLBACKEND=Agg
  - make -C examples/python -f Makefile no-timing
  - mkdir empty
  - cd empty
  - python -c "import pyshtools"

notifications:
    email: false
